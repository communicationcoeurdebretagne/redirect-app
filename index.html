        url = "https://apps.apple.com/fr/app/c%C5%93ur-de-bretagne/id1554759049";
    } else {
        // For any other devices, redirect to the website or any other URL
        url = "https://espacestrail.run/fr/coeurdebretagne/page/90";
    }
    window.location.href = url;
</script>
